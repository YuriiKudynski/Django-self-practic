{% extends 'main/layout.html' %}

{% block title %}News on site{% endblock %}

{% block content %}
    <div class="features">
        <h1>News on site</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">Переглянути пост</a>
                </div>
            {% endfor %}
        {% else %}
        <p>You haven't news now!</p>
        {% endif %}
    </div>
{% endblock %}
